<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Light On/Off Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Click on the button to turn the light ON/OFF!</h1>
    <div class="firstdiv">
    <img id="myImage" src="images/lightoff.png">
    <button onclick="document.getElementById('myImage').src='images/lighton.png' ">Turn On</button>
    <button onclick="document.getElementById('myImage').src='images/lightoff.png' ">Turn Off</button>
    </div>
</body>
</html>
